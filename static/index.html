<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="static/js/tailwind.config.js"></script>
</head>
<body class="bg-slate-900 min-h-screen font-sans antialiased" onload="App.init()">
    <!-- Header Section -->
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 pt-20 pb-16 text-center">
        <div class="space-y-4">
            <div class="text-white text-5xl font-extrabold tracking-tight flex items-center justify-center gap-2">
                <span id="currentStoveTemp" class="inline"></span>
                <!-- Up Arrow -->
                <svg id="temp-up-icon" class="w-8 h-8 hidden" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
                </svg>
                <!-- Down Arrow -->
                <svg id="temp-down-icon" class="w-8 h-8 hidden" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3" />
                </svg>
            </div>
            <p class="text-slate-400 text-lg">Real-time temperature monitoring system</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <!-- Chart Card -->
        <div class="rounded-lg bg-slate-800/50 ring-1 ring-white/10 shadow-xl mb-8">
            <div class="p-6">
                <h2 class="text-lg font-semibold text-white mb-4">Temperature History</h2>
                <div id="temperatureChart" class="w-full h-[400px]"></div>
            </div>
        </div>

        <!-- System Temperatures Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- CPU Temperature Card -->
            <div class="rounded-lg bg-slate-800/50 ring-1 ring-white/10 shadow-xl p-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <svg class="w-6 h-6 text-slate-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 3v1.5M4.5 8.25H3m18 0h-1.5M4.5 12H3m18 0h-1.5m-15 3.75H3m18 0h-1.5M8.25 19.5V21M12 3v1.5m0 15V21m3.75-18v1.5m0 15V21m-9-1.5h10.5a2.25 2.25 0 0 0 2.25-2.25V6.75a2.25 2.25 0 0 0-2.25-2.25H6.75A2.25 2.25 0 0 0 4.5 6.75v10.5a2.25 2.25 0 0 0 2.25 2.25Zm.75-12h9v9h-9v-9Z" />
                        </svg>
                        <h3 class="text-sm font-semibold text-slate-400">CPU Temperature</h3>
                    </div>
                    <div class="flex items-center">
                        <span id="cpu-temp" class="text-2xl font-bold text-white"></span>
                        <span class="text-2xl font-bold text-white">°F</span>
                    </div>
                </div>
            </div>

            <!-- GPU Temperature Card -->
            <div class="rounded-lg bg-slate-800/50 ring-1 ring-white/10 shadow-xl p-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <svg class="w-6 h-6 text-slate-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25" />
                        </svg>
                        <h3 class="text-sm font-semibold text-slate-400">GPU Temperature</h3>
                    </div>
                    <div class="flex items-center">
                        <span id="gpu-temp" class="text-2xl font-bold text-white"></span>
                        <span class="text-2xl font-bold text-white">°F</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Nest Temperatures (if enabled) -->
        <div id="nest-temps" class="rounded-lg bg-slate-800/50 ring-1 ring-white/10 shadow-xl p-6 mb-8">
            <h3 class="text-sm font-semibold text-slate-400 mb-2">Nest Temperatures</h3>
            <div class="text-lg text-white"></div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
