<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Chart</title>
    <link rel="stylesheet" href="static/css/style.css"> <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body onload="App.init()">
    <div class='currentTemp'>
        <div id='currentStoveTemp'></div>
        <i id="currentStoveTemp_icon" class="bi"></i>
    </div>
    <div id="temperatureChart" style="width: 100%; height: 500px;"></div>
    <div class="system-temps">
        <div>CPU: <span id="cpu-temp"></span>°F</div>
        <div>GPU: <span id="gpu-temp"></span>°F</div>
    </div>  
    <div id="nest-temps"></div>
    <script src="static/js/script.js"></script>
</body>
</html>
